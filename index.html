<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Neumorphism</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #d3d3d3;
            font-family: Arial, sans-serif;
            background-image: url(https://images.unsplash.com/photo-1531366936337-7c912a4589a7?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
        }

        .calculator {
            background: #e0e0e0;
            padding: 20px;
            border-radius: 20px;
            transition: background-color 0.1s ease, box-shadow 0.3s ease;
        }

        .calculator:hover {
            box-shadow: 15px 15px 30px #000000, -15px -15px 30px #000000;
        }

        .top-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        #result {
            width: 70%;
            height: 50px;
            font-size: 24px;
            text-align: right;
            border: none;
            border-radius: 10px;
            padding: 10px;
            background: #f0f0f0;
            box-shadow: inset 5px 5px 10px #bebebe, inset -5px -5px 10px #ffffff;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 20px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            background: #e0e0e0;
            box-shadow: 5px 5px 10px #bebebe, -5px -5px 10px #ffffff;
            cursor: pointer;
            transition: 0.2s;
        }

        button:active {
            box-shadow: inset 5px 5px 10px #bebebe, inset -5px -5px 10px #ffffff;
        }

        button:hover {
            box-shadow: 5px 5px 20px #7c7c7c, -5px -5px 20px #7c7c7c;
            background-color: #7c7c7c;
        }

        .operator {
            background: #000;
            color: white;
            transition: background-color 0.1s ease, box-shadow 0.3s ease;
        }
        .operator:hover {
            background-color: rgb(124, 2, 2);
            box-shadow: 0 0 10px rgb(124, 2, 2);
        }

        .clear {
            background: red;
            color: white;
            transition: background-color 0.1s ease, box-shadow 0.3s ease;
        }
        .clear:hover {
            background-color: rgb(124, 2, 2);
            box-shadow: 0 0 10px rgb(124, 2, 2);
        }

        .backspace {
            padding: 20px 37px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            background: red;
            color: white;
            box-shadow: 5px 5px 10px #bebebe, -5px -5px 10px #ffffff;
            cursor: pointer;
            transition: 0.2s;
        }

        .backspace:hover {
            background-color: rgb(124, 2, 2);
            box-shadow: 0 0 10px rgb(124, 2, 2);
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="top-section">
            <input type="text" id="result" disabled>
            <button class="backspace" onclick="calculator.deleteLast()">←</button>
        </div>
        
        <div class="buttons">
            <button onclick="calculator.appendToResult('7')">7</button>
            <button onclick="calculator.appendToResult('8')">8</button>
            <button onclick="calculator.appendToResult('9')">9</button>
            <button class="operator" onclick="calculator.appendToResult('+')">+</button>

            <button onclick="calculator.appendToResult('4')">4</button>
            <button onclick="calculator.appendToResult('5')">5</button>
            <button onclick="calculator.appendToResult('6')">6</button>
            <button class="operator" onclick="calculator.appendToResult('-')">-</button>

            <button onclick="calculator.appendToResult('1')">1</button>
            <button onclick="calculator.appendToResult('2')">2</button>
            <button onclick="calculator.appendToResult('3')">3</button>
            <button class="operator" onclick="calculator.appendToResult('*')">×</button>

            <button class="clear" onclick="calculator.clearResult()">C</button>
            <button onclick="calculator.appendToResult('0')">0</button>
            <button onclick="calculator.calculateResult()">=</button>
            <button class="operator" onclick="calculator.appendToResult('/')">÷</button>
        </div>
    </div>

    <script>
        class Calculator {
            constructor() {
                this.resultField = document.getElementById('result');
            }

            appendToResult(value) {
                this.resultField.value += value;
            }

            clearResult() {
                this.resultField.value = '';
            }

            calculateResult() {
                try {
                    this.resultField.value = eval(this.resultField.value);
                } catch (error) {
                    this.resultField.value = 'Error';
                }
            }

            deleteLast() {
                this.resultField.value = this.resultField.value.slice(0, -1);
            }
        }

        const calculator = new Calculator();
    </script>
</body>
</html>
